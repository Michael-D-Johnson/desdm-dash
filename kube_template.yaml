kind: Deployment
apiVersion: apps/v1
metadata:
  name: desdm-dash
  labels:
    app: desdm-dash
spec:
  selector:
    matchLabels:
      app: desdm-dash
  template:
    metadata:
      labels:
        app: desdm-dash
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      containers:
      - name: desdm-dash
        image: docker.io/mdjohnson/desdm-dash:version
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: reports
          mountPath: /desdm-dash/app/desdm-dash-static/reports
        - name: des-services
          mountPath: /desdm-dash/.desservices.ini
      volumes:
      - name: reports
        hostPath:
          path:  /path/to/store/reports/locally
          type: Directory
      - name: des-services
        hostPath:
          path: /path/to/services/file/.desservices.ini
          type: File 

---
kind: Service
apiVersion: v1
metadata:
  name: desdm-dash
spec:
  selector:
    app: desdm-dash
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: desdm-dash
  annotations:
    kubernetes.io/ingress.class: deslabs
spec:
  rules:
    - http:
        paths:
          - path: /desdm-dash
            backend:
              serviceName: desdm-dash
              servicePort: 5000
