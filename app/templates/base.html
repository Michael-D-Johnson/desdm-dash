<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>
    {% if title %}
        {{ title }}
    {% else %}
        Dashboard
    {% endif %}
  </title>
  <!-- Resources for Navbar -->
  <link href="{{ url_for('static',filename='des_logo-mono.png')}}" rel="icon">
  <link href="{{ url_for('static',filename='fornaxCropped.png')}}" rel="icon">
  <link href="{{ url_for('static',filename='navbar.css')}}" rel="stylesheet" type="text/css">
  <!-- Internal Resources for pages -->
  <link href="{{ url_for('static',filename='des_logo.png')}}" rel="icon">
  <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css"> 
  <link href="{{ url_for('static',filename='font-awesome.min.css')}}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static',filename='darkula.css')}}" rel="stylesheet" type="text/css"> 
  <link href="{{ url_for('static',filename='custom.css')}}" rel="stylesheet" type="text/css"> 
  <link href="{{ url_for('static',filename='black.css')}}" rel="stylesheet" type="text/css">
  <script src="{{ url_for('static',filename='jquery-2.2.0.min.js')}}"></script>
  <script src="{{ url_for('static',filename='init.js')}}" type="text/javascript"></script>
  <!-- External Resources for pages -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.2/css/fixedHeader.dataTables.min.css">
  <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.css" rel="stylesheet" type="text/css" >
  <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.1.2/js/dataTables.fixedHeader.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<head>

<body>
<center>
<div class="navbar">
  <img src="{{ url_for('static',filename='des_logo-mono.png')}}" alt="DES Logo">
  <ul>
    <li id="dash"><a href="{{ url_for('index') }}"><strong>DESDM-Dash</strong></a></li>
    <li ><a href="{{ url_for('processing_summary') }}"> Production Summary</a></li>
    <li ><a href="{{ url_for('testing_summary') }}"> Testing Summary</a></li>
    <li ><a href="{{ url_for('processing_archive') }}"> Report Archive</a></li>
  </ul>
</div>
</center>
<span>
{% block content %}{% endblock %}
</span>
</body>
</html>
